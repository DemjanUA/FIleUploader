<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Fileuploader</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="fileList">
                <ul id="filesContainer">
                </ul>
            </div>
            <div class="fileuploaderWrapper">
                <div class="fileuploader">
                    <label id="draganddropZone" class="draganddropZone">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="fileuploader-popup active" id="fileuploader-popup">
        <div>
            <div class="image">
                <img src="test/mld2fLI.png" alt="">
            </div>
            <div class="tools">
                <ul>

                </ul>
                <div class="buttons">
                    <a data-action="cancel">Cancel</a>
                    <a data-action="save">Confirm</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
